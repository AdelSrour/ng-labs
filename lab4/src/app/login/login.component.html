<div class="auth-container">
  <div class="auth-card">
    <!-- Header -->
    <div class="auth-header">
      <i class="fas fa-user-circle auth-icon"></i>
      <h2 class="auth-title">Welcome Back</h2>
      <p class="auth-subtitle">Please enter your credentials to login</p>
    </div>

    <!-- Login Form -->
    <form class="auth-form">
      <!-- Email -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-group">
          <span class="input-icon">
            <i class="fas fa-envelope"></i>
          </span>
          <input
            type="email"
            id="email"
            placeholder="your@email.com"
            class="form-control"
          />
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-group">
          <span class="input-icon">
            <i class="fas fa-lock"></i>
          </span>
          <input
            type="password"
            id="password"
            placeholder="••••••••"
            class="form-control"
          />
          <button type="button" class="btn-password-toggle">
            <i class="fas fa-eye"></i>
          </button>
        </div>
        <a [routerLink]="['/forgot']" class="forgot-link">Forgot password?</a>
      </div>

      <!-- Remember & Submit -->
      <div class="form-footer">
        <div class="form-check">
          <input type="checkbox" id="remember" class="form-check-input" />
          <label for="remember">Remember me</label>
        </div>
        <button type="submit" class="btn-auth-submit">
          <i class="fas fa-sign-in-alt"></i> Login
        </button>
      </div>

      <!-- Divider -->
      <!-- <div class="auth-divider">
        <span>OR</span>
      </div>
 
      Social Login
      <div class="social-auth">
        <p>Login with social account</p>
        <div class="social-icons">
          <a href="#" class="social-btn"><i class="fab fa-google"></i></a>
          <a href="#" class="social-btn"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social-btn"><i class="fab fa-twitter"></i></a>
        </div>
      </div> -->
    </form>

    <!-- Footer -->
    <div class="auth-footer">
      Don't have an account? <a [routerLink]="['/register']">Sign up</a>
    </div>
  </div>
</div>
