  <!-- Product Grid -->
  <div class="row g-4">
    @if (products && products.data){ @for (product of products.data; track
    product._id){
    <!-- Product Card -->
    <div class="col-6 col-md-4 col-lg-3">
      <div
        class="product-card h-100"
        [routerLink]="['/product/' + product._id]"
      >
        <div class="product-badge">{{ product.sold | number }} Sold</div>
        <div class="product-img-container">
          <img
            src="{{ product.images[0] }}"
            alt="Product Image"
            class="product-img"
          />
          <button class="btn-wishlist">
            <i class="far fa-heart"></i>
          </button>
        </div>
        <div class="product-info">
          <div class="product-rating">
            <span [innerHTML]="getStarRating(product.ratingsAverage)"></span>
            <span class="rating-count">({{ product.ratingsAverage }})</span>
          </div>
          <h3 class="product-title">{{ product.title }}</h3>
          <div class="product-price">
            <span class="current-price">{{ product.price | currency }}</span>
            <span class="original-price">$129.99</span>
          </div>
          <button class="btn-add-to-cart">
            <i class="fas fa-shopping-cart"></i> Add to Cart
          </button>
        </div>
      </div>
    </div>
    } }@else{
    <div class="text-center w-100 mt-5 mb-2">
      <div class="spinner-border spinner" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <h4 class="mt-3">Loading...</h4>
    </div>
    }
  </div>

  <!-- Pagination -->
  <div class="pagination">
    <button class="page-nav disabled">
      <i class="fas fa-chevron-left"></i>
    </button>
    <button class="page-number active">1</button>
    <button class="page-number">2</button>
    <button class="page-number">3</button>
    <button class="page-nav">
      <i class="fas fa-chevron-right"></i>
