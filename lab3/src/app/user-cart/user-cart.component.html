<div class="user-card card shadow-sm p-4 mx-auto position-relative">
  <div class="d-flex flex-column align-items-center text-center mb-3">
    <div
      class="user-avatar bg-primary bg-opacity-10 text-primary rounded-circle d-flex align-items-center justify-content-center mb-3"
    >
      <i class="fas fa-user"></i>
    </div>
    <h4 class="mb-1">
      {{ userData?.username }}
    </h4>
    <i
      class="fa-solid fa-star {{
        userData?.isValid ? 'text-warning' : 'text-seconadry'
      }} position-absolute fs-3"
      style="top: 50px; right: 50px"
    ></i>
    <span class="text-muted">{{ userData?.phoneNumber }}</span>
  </div>

  <div class="card-body p-0">
    <ul class="list-group list-group-flush">
      <li
        class="list-group-item d-flex justify-content-between align-items-center"
      >
        <span><i class="fas fa-id-card me-2 text-muted"></i> User ID</span>
        <span class="fw-bold">{{ userData?.id }}</span>
      </li>
      <li
        class="list-group-item d-flex justify-content-between align-items-center"
      >
        <span><i class="fas fa-user me-2 text-muted"></i> Name</span>
        <span class="fw-bold">{{ userData?.username }}</span>
      </li>
      <li
        class="list-group-item d-flex justify-content-between align-items-center"
      >
        <span><i class="fas fa-envelope me-2 text-muted"></i> Email</span>
        <span class="text-break text-end">{{ userData?.email }}</span>
      </li>
    </ul>
  </div>
</div>
